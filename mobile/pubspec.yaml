name: idol_support
description: Underground Idol & Maid Cafe Fan Support Platform

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.0

  # Network
  dio: ^5.4.0
  retrofit: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  table_calendar: ^3.0.9
  fl_chart: ^1.1.0

  # Forms
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Auth
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1

  # Payment
  flutter_stripe: ^12.1.1
  in_app_purchase: ^3.1.13

  # Utils
  intl: ^0.20.2
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  equatable: ^2.0.5
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  permission_handler: ^12.0.1

  # Icons
  cupertino_icons: ^1.0.6
  flutter_vector_icons: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  retrofit_generator: ^10.2.1
  riverpod_generator: ^4.0.0+1
  mockito: ^5.4.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
