name: idol_support
description: Underground Idol & Maid Cafe Fan Support Platform

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # UI
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  table_calendar: ^3.1.3
  fl_chart: ^0.69.2

  # Forms
  flutter_form_builder: ^9.5.0
  form_builder_validators: ^11.0.0

  # Auth - disabled until proper SDK configuration
  # google_sign_in: ^6.2.2
  # sign_in_with_apple: ^6.1.4

  # Payment - disabled until proper SDK configuration
  # flutter_stripe: ^11.2.0
  # in_app_purchase: ^3.2.0

  # Utils
  intl: ^0.19.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

  # Icons
  cupertino_icons: ^1.0.8
  flutter_vector_icons: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  freezed: ^2.5.7
  riverpod_generator: ^2.6.3
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # assets: disabled - directories are empty
  # Re-enable when actual assets are added:
  # assets:
  #   - assets/images/
  #   - assets/icons/
