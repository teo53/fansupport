name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --${{ github.event.inputs.build_type || 'debug' }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type || 'debug' }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type || 'debug' }}.apk
          retention-days: 30
