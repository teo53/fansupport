name: Build APK (Manual)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

defaults:
  run:
    working-directory: mobile

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --${{ github.event.inputs.build_type }} \
            --no-tree-shake-icons \
            --dart-define=FLUTTER_BUILD_MODE=${{ github.event.inputs.build_type }}
        env:
          GRADLE_OPTS: "-Xmx3g -XX:+UseParallelGC -Dorg.gradle.daemon=false"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type }}.apk
          retention-days: 30
