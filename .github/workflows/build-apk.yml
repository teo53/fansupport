name: Build APK (Manual)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/redesign-ui-login-Ywq9r'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          cache: false

      - name: Install dependencies
        run: flutter pub get

      # Skip code generation - use existing generated files
      # - name: Generate code
      #   run: dart run build_runner build --delete-conflicting-outputs

      - name: Determine build type
        id: build-type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
          else
            echo "type=debug" >> $GITHUB_OUTPUT
          fi

      - name: Build APK
        run: flutter build apk --${{ steps.build-type.outputs.type }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ steps.build-type.outputs.type }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ steps.build-type.outputs.type }}.apk
          retention-days: 30
