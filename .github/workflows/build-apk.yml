name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          cache: false

      - name: Flutter version
        run: flutter --version

      - name: Clean dependency cache
        run: rm -f pubspec.lock

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos || true

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Clean build
        run: flutter clean && flutter pub get

      - name: Build APK
        run: flutter build apk --debug --no-tree-shake-icons || true

      - name: List build outputs
        run: |
          echo "=== Listing build directory ==="
          ls -laR build/app/outputs/ 2>/dev/null || echo "Build outputs not found"

      - name: Verify APK exists
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✅ APK built successfully!"
            ls -lh "$APK_PATH"
          else
            echo "❌ APK not found at $APK_PATH"
            echo "Looking for any APK files..."
            find build -name "*.apk" 2>/dev/null || echo "No APK files found"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type || 'debug' }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type || 'debug' }}.apk
          retention-days: 30
