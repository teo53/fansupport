name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/project-review-*'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Gradle init script
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle << 'EOF'
          allprojects {
              buildscript {
                  repositories {
                      google()
                      maven { url 'https://maven.google.com' }
                      gradlePluginPortal()
                      mavenCentral()
                  }
              }
              repositories {
                  google()
                  maven { url 'https://maven.google.com' }
                  gradlePluginPortal()
                  mavenCentral()
              }
          }
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || echo "No code generation needed"
        continue-on-error: true

      - name: Build APK (with retry)
        run: |
          MAX_ATTEMPTS=3
          ATTEMPT=0
          until [ $ATTEMPT -ge $MAX_ATTEMPTS ]
          do
            ATTEMPT=$((ATTEMPT+1))
            echo "Build attempt $ATTEMPT of $MAX_ATTEMPTS..."
            flutter build apk --${{ github.event.inputs.build_type || 'debug' }} --verbose && break
            echo "Build failed, retrying..."
            sleep 10
          done
          if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
            echo "Build failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type || 'debug' }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type || 'debug' }}.apk
          retention-days: 30
