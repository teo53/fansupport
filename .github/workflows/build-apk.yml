name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          cache: false

      - name: Flutter version
        run: flutter --version

      - name: Clean dependency cache
        run: rm -f pubspec.lock

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos || true

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Clean build
        run: flutter clean && flutter pub get

      - name: Build APK
        id: build_apk
        continue-on-error: true
        run: |
          flutter build apk --debug --no-tree-shake-icons 2>&1 | tee build_output.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "BUILD_EXIT_CODE=$BUILD_EXIT_CODE" >> $GITHUB_ENV
          exit $BUILD_EXIT_CODE

      - name: Show build errors in summary
        if: always()
        run: |
          echo "## Build Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -100 build_output.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: mobile/build_output.log
          retention-days: 7

      - name: Check build result
        if: env.BUILD_EXIT_CODE != '0'
        run: |
          echo "Build failed with exit code $BUILD_EXIT_CODE"
          echo "Last 50 lines of build log:"
          tail -50 build_output.log
          exit 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type || 'debug' }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type || 'debug' }}.apk
          retention-days: 30
