name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          cache: false

      - name: Flutter version
        run: flutter --version

      - name: Clean dependency cache
        run: rm -f pubspec.lock

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos || true

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Clean build
        run: flutter clean && flutter pub get

      - name: Build APK
        run: |
          set -o pipefail
          flutter build apk --debug --no-tree-shake-icons 2>&1 | tee build_output.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: mobile/build_output.log
          retention-days: 7

      - name: Check APK exists
        run: |
          ls -la build/app/outputs/flutter-apk/ || echo "APK directory not found"
          if [ -f build/app/outputs/flutter-apk/app-debug.apk ]; then
            echo "APK found!"
            ls -lh build/app/outputs/flutter-apk/app-debug.apk
          else
            echo "APK not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type || 'debug' }}-apk
          path: mobile/build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type || 'debug' }}.apk
          retention-days: 30
