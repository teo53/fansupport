name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - 'claude/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          cache: false

      - name: Flutter version
        run: flutter --version

      - name: Clean dependency cache
        run: rm -f pubspec.lock

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze --no-fatal-infos || true

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Clean build
        run: flutter clean && flutter pub get

      - name: Build APK
        run: |
          echo "Starting Flutter APK build..."
          flutter build apk --debug --no-tree-shake-icons 2>&1 | tee flutter_build.log
          BUILD_STATUS=${PIPESTATUS[0]}
          echo "Build exit code: $BUILD_STATUS"
          if [ $BUILD_STATUS -ne 0 ]; then
            echo "=== BUILD FAILED ==="
            echo "Last 100 lines of build output:"
            tail -100 flutter_build.log
            echo "=== Checking for Gradle build files ==="
            cat android/app/build/outputs/logs/*.txt 2>/dev/null || echo "No Gradle logs found"
            exit $BUILD_STATUS
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
