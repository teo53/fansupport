name: Mobile CI/CD

on:
  push:
    branches: [main, develop, 'claude/**']
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'

defaults:
  run:
    working-directory: mobile

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed . || dart format --output=write .
        continue-on-error: true

      - name: Analyze project source
        run: flutter analyze
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: mobile/coverage/lcov.info
          flags: mobile
        continue-on-error: true

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    if: always() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/'))

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create environment files
        run: |
          cp .env.example .env
          cp .env.example .env.development
          cp .env.example .env.staging
          cp .env.example .env.production

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs || echo "No code generation needed"
        continue-on-error: true

      - name: Build APK (Debug for feature branches)
        if: startsWith(github.ref, 'refs/heads/claude/')
        run: flutter build apk --debug

      - name: Build APK (Release for main)
        if: github.ref == 'refs/heads/main'
        run: flutter build apk --release

      - name: Build App Bundle (main only)
        if: github.ref == 'refs/heads/main'
        run: flutter build appbundle --release

      - name: Upload Debug APK
        if: startsWith(github.ref, 'refs/heads/claude/')
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no signing)
        run: flutter build ios --release --no-codesign

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: mobile/build/ios/iphoneos
